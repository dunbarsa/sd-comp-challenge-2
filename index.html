<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Sasha's Static Comp Two</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="gallery"><img class="nav-icons" src="icons/layout.svg" alt="">Gallery</li>
        <li class="recipe"><img class="nav-icons recipe-icon" src="icons/recipes.svg" alt="">Recipes</li>
        <li class="video"><img class="nav-icons" src="icons/play-video.svg" alt="">Videos</li>
      </ul>
    </nav>
      <section class="right-header">
          <article class="admin">
            <img class="user-icon" src="icons/user.svg" alt="Admin icon">
            <a class="admin-login" href="#">admin login</a>
            <img class= "open-icon" src="icons/down-arrow.svg" alt="Downward arrow- open icon">
          </article>
          <div class="logo"><img class="taf-logo" src="icons/taf.png" alt=""></div>
      </section>
  </header>

  <main>
    <h1>Gallery</h1>
      <section class="card-ui">
        <article class="single-card" id="card1">
          <img class="photos" src="photos/camping.jpg" alt="">
        </article>
        <article class="single-card" id="card2">
          <img class="photos" src="photos/hands.jpg" alt="">
        </article>
        <article class="single-card" id="card3">
          <img class="photos" src="photos/sew.jpg" alt="">
        </article>
        <article class="single-card" id="card4">
          <img class="photos" src="photos/tractor.jpg" alt="">
        </article>
        <article class="single-card" id="card5">
          <img class="photos" src="photos/adventure.jpg" alt="">
        </article>
        <article class="single-card" id="card6">
          <img class="photos" src="photos/barter.jpg" alt="">
        </article>
        <article class="single-card" id="card7">
          <img class="photos" src="photos/baby.gif" alt="">
        </article>
        <article class="single-card" id="card8">
          <img class="photos" src="photos/berries.gif" alt="">
        </article>
      </section>

  </main>
</body>
